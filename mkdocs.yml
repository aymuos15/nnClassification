# MkDocs Configuration for ML Classifier Documentation
# Production-ready image classification framework

# Site Information
site_name: "ML Classifier Documentation"
site_description: "Production-ready image classification framework with flexible architecture support"
site_author: "ML Classifier Team"
site_url: "https://nnclassification.readthedocs.io"

# Repository Information
repo_name: "aymuos15/nnClassification"
repo_url: "https://github.com/aymuos15/nnClassification"
edit_uri: "edit/master/docs/"

# Copyright
copyright: "Copyright &copy; 2025 ML Classifier Team"

# Theme Configuration
theme:
  name: material

  # Color Scheme
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Features
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

  # Icons
  icon:
    repo: fontawesome/brands/github

  # Language
  language: en

# Navigation Structure
nav:
  - Home: README.md

  - Getting Started:
    - Overview: getting-started/README.md
    - Installation: getting-started/installation.md
    - Data Preparation: getting-started/data-preparation.md
    - Quick Start: getting-started/quick-start.md

  - Configuration:
    - Overview: configuration/README.md
    - Data Configuration: configuration/data.md
    - Model Configuration: configuration/models.md
    - Training Configuration: configuration/training.md
    - Transforms: configuration/transforms.md
    - Optimizer & Scheduler: configuration/optimizer-scheduler.md
    - Reproducibility: configuration/reproducibility.md
    - CLI Overrides: configuration/cli-overrides.md
    - Examples: configuration/examples.md

  - User Guides:
    - Overview: user-guides/README.md
    - Training: user-guides/training.md
    - Advanced Training: user-guides/advanced-training.md
    - Inference: user-guides/inference.md
    - Resuming Training: user-guides/resuming-training.md
    - Monitoring: user-guides/monitoring.md
    - Hyperparameter Tuning: user-guides/hyperparameter-tuning.md

  - Architecture:
    - Overview: architecture/README.md
    - Entry Points: architecture/entry-points.md
    - ML Source Modules: architecture/ml-src-modules.md
    - Data Flow: architecture/data-flow.md
    - Design Decisions: architecture/design-decisions.md

  - Development:
    - Overview: development/README.md
    - Extending Framework: development/extending-framework.md
    - Adding Models: development/adding-models.md
    - Adding Transforms: development/adding-transforms.md
    - Adding Optimizers: development/adding-optimizers.md
    - Adding Metrics: development/adding-metrics.md

  - Reference:
    - Overview: reference/README.md
    - Best Practices: reference/best-practices.md
    - Performance Tuning: reference/performance-tuning.md
    - Troubleshooting: reference/troubleshooting.md
    - Visualization: reference/visualization.md
    - FAQ: reference/faq.md

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'

# Markdown Extensions
markdown_extensions:
  # Standard Extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra Configuration
